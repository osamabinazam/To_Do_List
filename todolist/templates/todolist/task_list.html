<h1> My Template </h1>
<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task-detail' task.id %}">View</a></td>
        </tr>
        {% empty%}
        <h3>No items in list</h3>
        <a href="">Add New Item</a>
    {% endfor%}
</table>
