{% if user.is_authenticated %}
    <p>{{ request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<h1> My Todo List </h1>
<form action="" method="get">
    <input type="text" name="search-area" id="searchbar">
    <input type="submit" value="Search Task">
</form>

<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.id}} - {{task.title}}</td>
            <td><a href="{% url 'task-detail' task.id %}">View</a></td>
            <td><a href="{% url 'task-create'  %}">Add </a></td>
            <td><a href="{% url 'task-update' task.id  %}">Update </a></td>
            <td><a href="{% url 'task-delete' task.id  %}">Delete </a></td>
        </tr>
        {% empty%}
        <h3>No items in list</h3>
        <a href=" {% url 'task-create' %}">Add New Item</a>
    {% endfor%}
</table>
