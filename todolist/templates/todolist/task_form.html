{% extends 'todolist/main.html' %}
{% load static %}
{% block content %}

    <div class="header-bar">
        <a href="{% url 'task' %}">&#8592; Back</a>
    </div>
    <div class="card-body">
        <form action="" , method="post">
            {% csrf_token %} 
            <!-- {{form.as_p}} -->
            <label for="">{{form.title.label}}:</label>
            {{form.title}}

            <label for=""> {{form.description.label}}: </label>
            {{form.description}}

            <label for="">{{form.complete.label}}: {{form.complete}}</label>
            <br><br>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
   
{% endblock content %}
