{% extends 'todolist/main.html' %}
{% load static %}
{% block content %}

<div class="header-bar">
    <h1>Create Account</h1>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <label>{{form.username.label}}:</label>
        {{form.username}}
        <label for="">{{form.password1.label}}:</label>
        {{form.password1}}
        <label for="">{{form.password2.label}}:</label>
        {{form.password2}}
        <br><br>
        <input class="button" type="submit" value="Register">
        <small><p>Have an account already? <a href="{% url 'login' %}">Sign in Now!</a></p></small>
    </form>
    
</div>

{%endblock content%}
